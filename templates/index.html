<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A clean, chat-first interface for AI-powered data analysis. Upload files and gain insights seamlessly within a single conversation.">
    <meta name="author" content="InfiniBuilds/ConCore">
    <link rel="icon" href="https://favicon.io/assets/favicon-32x32.png">
    <title>Data Copilot - AI-Powered Analysis</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --background-gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --light-bg: #f8f9fa;
            --border-color: #e0e0e0;
            --text-light: #ffffff;
            --text-dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background-gradient);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: var(--text-light);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: var(--background-gradient);
            color: var(--text-light);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .header h1 { font-size: 1.5em; }

        .header button {
            background: rgba(255,255,255,0.2);
            color: var(--text-light);
            border: 1px solid rgba(255,255,255,0.5);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .header button:hover { background: rgba(255,255,255,0.3); }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .message.user {
            background: var(--primary-color);
            color: var(--text-light);
            align-self: flex-end;
        }
        
        .message.assistant {
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            color: var(--text-dark);
            align-self: flex-start;
        }

        .message.system {
            background: #fff3cd;
            border: 1px solid #ffc107;
            width: 100%;
            max-width: 100%;
            text-align: center;
            font-style: italic;
            font-size: 0.9em;
            align-self: center;
        }

        .message.insight {
            background: #e2e8f0;
            border-left: 4px solid var(--secondary-color);
            align-self: stretch;
            max-width: 100%;
        }
        .insight-content { white-space: pre-wrap; font-family: 'Courier New', monospace; font-size: 0.9em; }
        .insight-step { font-weight: bold; color: var(--secondary-color); margin-bottom: 5px; }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: #fdfdfd;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 5px;
        }

        .input-wrapper textarea {
            flex: 1;
            padding: 10px;
            border: none;
            resize: none;
            font-size: 1em;
            background: transparent;
        }
        
        .input-wrapper textarea:focus { outline: none; }

        .input-wrapper button {
            background: none; border: none; cursor: pointer; padding: 8px;
            border-radius: 8px; transition: background 0.2s;
        }
        .input-wrapper button:hover { background: #f0f0f0; }
        .input-wrapper button:disabled { cursor: not-allowed; opacity: 0.5; }
        .input-wrapper button svg { width: 24px; height: 24px; stroke: #555; }

        #sendBtn { background: var(--primary-color); border-radius: 8px; }
        #sendBtn:hover { background: var(--secondary-color); }
        #sendBtn svg { stroke: var(--text-light); }
        
        #generateInsightsBtn {
            position: fixed;
            bottom: 120px; /* Adjusted for input area */
            right: 50%;
            transform: translateX(calc(400px - 20px));
            background: var(--secondary-color);
            color: white; padding: 12px 20px; border-radius: 50px;
            border: none; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 0.9em; font-weight: 500; transition: all 0.3s;
            display: none; /* Hidden until a file is uploaded */
        }
        #generateInsightsBtn:hover {
             transform: translateX(calc(400px - 20px)) translateY(-2px);
             box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        #generateInsightsBtn:disabled { background: #ccc; cursor: not-allowed; }

        #dropZone {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center; align-items: center;
            z-index: 999; color: white; font-size: 2em;
            border: 3px dashed white;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px; height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <h1>🤖 Data Copilot</h1>
            <button id="createSessionBtn">New Session</button>
        </div>
        
        <div id="chatBox" class="chat-box">
            <!-- Messages will be dynamically added here -->
            <div class="message system">Click "New Session" to begin your analysis.</div>
        </div>
        
        <div class="input-area">
            <div class="input-wrapper">
                <button id="uploadBtn" title="Upload File" disabled>
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                </button>
                <textarea id="messageInput" placeholder="Create a session to start..." rows="1" disabled></textarea>
                <button id="sendBtn" title="Send Message" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>
    
    <button id="generateInsightsBtn" disabled>✨ Generate Insights</button>
    
    <input type="file" id="fileInput" accept=".csv,.xlsx,.xls,.db,.sqlite" style="display: none;">
    <div id="dropZone">Drop file to upload</div>

<script>
    // State is now managed in a central object
    const state = {
        sessionId: null,
        isFileUploaded: false,
    };

    // DOM Elements are now grouped
    const ui = {
        createSessionBtn: document.getElementById('createSessionBtn'),
        fileInput: document.getElementById('fileInput'),
        uploadBtn: document.getElementById('uploadBtn'),
        generateInsightsBtn: document.getElementById('generateInsightsBtn'),
        chatBox: document.getElementById('chatBox'),
        messageInput: document.getElementById('messageInput'),
        sendBtn: document.getElementById('sendBtn'),
        dropZone: document.getElementById('dropZone'),
    };
    
    // ---- UI Update Functions ----
    function renderMessage(type, content) {
        const msg = document.createElement('div');
        msg.className = `message ${type}`;
        msg.innerHTML = content;
        ui.chatBox.appendChild(msg);
        ui.chatBox.scrollTop = ui.chatBox.scrollHeight;
    }

    function updateUIForSession() {
        if (state.sessionId) {
            ui.messageInput.disabled = false;
            ui.messageInput.placeholder = "Describe your data or ask a question...";
            ui.sendBtn.disabled = false;
            ui.uploadBtn.disabled = false;
            ui.createSessionBtn.textContent = `Session: ${state.sessionId.substring(0, 8)}...`;
            ui.createSessionBtn.disabled = true; // Don't allow creating a new one over the old.
            renderMessage('system', 'Session created! You can now upload a file or start chatting.');
        }
    }
    
    function updateUIForFileUpload() {
        if(state.isFileUploaded) {
            ui.generateInsightsBtn.style.display = 'block';
            ui.generateInsightsBtn.disabled = false;
        }
    }

    function setLoadingState(button, isLoading, text) {
        button.disabled = isLoading;
        button.innerHTML = isLoading ? `<div class="spinner"></div>${text}` : text;
    }
    
    // ---- API Interaction Functions ----
    async function createSession() {
        setLoadingState(ui.createSessionBtn, true, 'Creating...');
        try {
            const response = await fetch('/create-session', { method: 'POST' });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error || 'Failed to create session');
            
            state.sessionId = data.session_id;
            updateUIForSession();
        } catch (error) {
            renderMessage('system', `Error: ${error.message}`);
            setLoadingState(ui.createSessionBtn, false, 'New Session');
        }
    }

    async function uploadFile(file) {
        if (!state.sessionId) return;
        renderMessage('system', `Uploading ${file.name}...`);
        try {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('session_id', state.sessionId);

            const response = await fetch('/upload-file', { method: 'POST', body: formData });
            const data = await response.json();

            if (!response.ok) throw new Error(data.error || 'Upload failed');
            
            renderMessage('system', `File uploaded: ${data.metadata.filename}`);
            renderMessage('assistant', `I've processed your file. It contains ${data.metadata.rows} rows and ${data.metadata.columns.length} columns. ${data.metadata.llm_insights?.description || ''}`);
            state.isFileUploaded = true;
            updateUIForFileUpload();
        } catch (error) {
            renderMessage('system', `Error: ${error.message}`);
        }
    }

    async function sendMessage() {
        const message = ui.messageInput.value.trim();
        if (!message || !state.sessionId) return;

        renderMessage('user', message);
        ui.messageInput.value = '';
        setLoadingState(ui.sendBtn, true, '');
        
        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ session_id: state.sessionId, message: message })
            });
            const data = await response.json();
            
            if (!response.ok) throw new Error(data.error || 'Message failed');
            
            renderMessage('assistant', data.response);
            if (data.context_updated) {
                renderMessage('system', 'Context updated based on our conversation.');
            }
        } catch (error) {
            renderMessage('system', `Error: ${error.message}`);
        } finally {
             setLoadingState(ui.sendBtn, false, '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>');
        }
    }

    async function generateInsights() {
        if (!state.sessionId) return;
        setLoadingState(ui.generateInsightsBtn, true, 'Analyzing...');
        
        try {
            const response = await fetch('/generate-insights', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ session_id: state.sessionId, goal: 'Perform comprehensive data analysis' })
            });
            
            // Streaming response handling
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const jsonStr = line.substring(6);
                        try {
                            const update = JSON.parse(jsonStr);
                            handleInsightUpdate(update); // This function renders insight messages
                        } catch (e) { console.error('Failed to parse insight:', jsonStr); }
                    }
                }
            }
            renderMessage('system', 'Analysis complete!');
        } catch (error) {
            renderMessage('system', `Error: ${error.message}`);
        } finally {
            setLoadingState(ui.generateInsightsBtn, false, '✨ Generate Insights');
        }
    }

    function handleInsightUpdate(update) {
        let content = '';
        switch (update.type) {
            case 'start': content = `<div class="insight-step">🚀 Starting Analysis</div><div class="insight-content">${update.message}</div>`; break;
            case 'think': content = `<div class="insight-step">💭 Step ${update.step}: THINK</div><div class="insight-content">${update.content}</div>`; break;
            case 'act_start': content = `<div class="insight-step">⚙️ Step ${update.step}: ACT</div><div class="insight-content">${update.message}</div>`; break;
            case 'act_complete': content = `<div class="insight-step">✓ Step ${update.step}: Completed</div><div class="insight-content">${update.insight}</div>`; break;
            case 'done': content = `<div class="insight-step">🎯 FINAL INSIGHT</div><div class="insight-content">${update.final_insight}</div>`; break;
            case 'error': content = `<div class="insight-step">❌ Error at Step ${update.step}</div><div class="insight-content">${update.message}</div>`; break;
            default: return; // Do nothing for unknown types
        }
        renderMessage('insight', content);
    }
    
    // ---- Event Listeners ----
    ui.createSessionBtn.addEventListener('click', createSession);
    ui.uploadBtn.addEventListener('click', () => ui.fileInput.click());
    ui.fileInput.addEventListener('change', (e) => e.target.files[0] && uploadFile(e.target.files[0]));
    ui.messageInput.addEventListener('keydown', (e) => (e.key === 'Enter' && !e.shiftKey) && (e.preventDefault(), sendMessage()));
    ui.sendBtn.addEventListener('click', sendMessage);
    ui.generateInsightsBtn.addEventListener('click', generateInsights);

    // Drag and drop
    document.body.addEventListener('dragenter', (e) => { e.preventDefault(); e.stopPropagation(); if (state.sessionId) ui.dropZone.style.display = 'flex'; });
    document.body.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); });
    ui.dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); e.stopPropagation(); ui.dropZone.style.display = 'none'; });
    ui.dropZone.addEventListener('drop', (e) => {
        e.preventDefault(); e.stopPropagation();
        ui.dropZone.style.display = 'none';
        e.dataTransfer.files[0] && uploadFile(e.dataTransfer.files[0]);
    });
</script>

</body>
</html>
